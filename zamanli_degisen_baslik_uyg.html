<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var sira=1;
        var metin1="javascript";
        var metin2="Php";
        var metin3="React";
        var metin4="Html";
        var metin5="Css";
        
        function ornek(){
            if(sira==1){
                window.status=metin1;
                document.title=metin1;
                sira++;
            }else if(sira==2){
                window.status=metin2;
                document.title=metin2;
                sira++;
            }else if(sira==3){
                window.status=metin3;
                document.title=metin3;
                sira++;
            }else if(sira==4){
                window.status=metin4;
                document.title=metin4;
                sira++;
            }else if(sira==5){
                window.status=metin5;
                document.title=metin5;
                sira=1;  
                      }


            window.setTimeout("ornek();",2000);
        }
        ornek();






    </script>




</body>
</html>
